<script>
	function openTab(evt, tab_group, tab_name) {
		var i, tabcontent, tablinks;
		tabcontent = document.getElementsByClassName(tab_group + " tabcontent");
		for (i = 0; i < tabcontent.length; i++)
		{
			tabcontent[i].style.display = "none";
		}
		tablinks = document.getElementsByClassName(tab_group + " tablinks");
		for (i = 0; i < tablinks.length; i++)
		{
			tablinks[i].className = tablinks[i].className.replace(" active", "");
		}
		document.getElementById(tab_name).style.display = "block";
		evt.currentTarget.className += " active";
	}

	// Get the elements with class="default_open" and click on it
	var open_tabs = document.getElementsByClassName("default_open");
	for (i = 0; i < open_tabs.length; i++)
	{
		open_tabs[i].click();
	}
</script>
